apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: kube-system
  name: ingress
  annotations:
    kubernetes./io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  rules:
  - http:
      paths:
      - path: /testpath
        backend:
        pathType: Prefix
        backend:
          service:
            name: petclinic-service
            port:
              number: 80
      - path: /testpath
        backend:
        pathType: Prefix
        backend:
          service:
            name: test
            port:
              number: 8080
